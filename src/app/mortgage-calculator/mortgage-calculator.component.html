<div class="calculator-container">
    <h2>Mortgage calculator</h2>
  
    <div class="input-row">
      <label>Purchase price:</label>
      <span>${{ purchasePrice | number }}</span>
      <input type="range" min="50000" max="1000000" step="1000" [(ngModel)]="purchasePrice">
    </div>
  
    <div class="input-row">
      <label>Down payment:</label>
      <span>${{ downPayment | number }}</span>
      <input type="range" min="0" [max]="purchasePrice" step="1000" [(ngModel)]="downPayment">
    </div>
  
    <div class="input-row">
      <label>Repayment time:</label>
      <span>{{ repaymentYears }} years</span>
      <input type="range" min="5" max="40" step="1" [(ngModel)]="repaymentYears">
    </div>
  
    <div class="input-row">
      <label>Interest rate:</label>
      <span>{{ interestRate }}%</span>
      <input type="range" min="0.5" max="10" step="0.1" [(ngModel)]="interestRate">
    </div>
  
    <div class="results">
      <p><strong>Loan amount:</strong> ${{ loanAmount | number }}</p>
      <p><strong>Estimated pr. month:</strong> ${{ monthlyPayment | number:'1.0-0' }}</p>
    </div>
  
    <button class="quote-button">Get a mortgage quote</button>
  </div>
